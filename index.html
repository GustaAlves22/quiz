<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de Perguntas Gerais</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="fundo-animado">
    <!-- Livro aberto -->
    <svg class="icone-fundo livro1" width="110" height="110" viewBox="0 0 64 64" fill="none">
      <path d="M8 16C8 13.7909 9.79086 12 12 12H32V52H12C9.79086 52 8 50.2091 8 48V16Z" stroke="#ffcc00" stroke-width="2" fill="none"/>
      <path d="M56 16C56 13.7909 54.2091 12 52 12H32V52H52C54.2091 52 56 50.2091 56 48V16Z" stroke="#ffe066" stroke-width="2" fill="none"/>
      <line x1="32" y1="12" x2="32" y2="52" stroke="#ffcc00" stroke-width="2"/>
    </svg>
    <!-- Chapéu de formatura -->
    <svg class="icone-fundo chapeu1" width="90" height="90" viewBox="0 0 64 64" fill="none">
      <polygon points="32,14 60,26 32,38 4,26" stroke="#ffcc00" stroke-width="2" fill="none"/>
      <rect x="26" y="38" width="12" height="8" rx="2" stroke="#ffe066" stroke-width="2" fill="none"/>
      <line x1="32" y1="38" x2="32" y2="50" stroke="#ffcc00" stroke-width="2"/>
      <circle cx="32" cy="52" r="2" fill="#ffcc00"/>
    </svg>
    <!-- Lápis -->
    <svg class="icone-fundo lapis1" width="80" height="80" viewBox="0 0 64 64" fill="none">
      <rect x="28" y="12" width="8" height="36" rx="3" stroke="#ffe066" stroke-width="2" fill="none"/>
      <polygon points="32,8 36,12 28,12" fill="#ffcc00"/>
      <rect x="28" y="48" width="8" height="6" rx="2" stroke="#ffcc00" stroke-width="2" fill="none"/>
    </svg>
    <!-- Lâmpada (ideia) -->
    <svg class="icone-fundo lampada1" width="100" height="100" viewBox="0 0 64 64" fill="none">
      <ellipse cx="32" cy="28" rx="14" ry="16" stroke="#ffe066" stroke-width="2" fill="none"/>
      <rect x="26" y="44" width="12" height="8" rx="2" stroke="#ffcc00" stroke-width="2" fill="none"/>
      <line x1="32" y1="52" x2="32" y2="56" stroke="#ffcc00" stroke-width="2"/>
    </svg>
    <!-- Régua -->
    <svg class="icone-fundo regua1" width="90" height="90" viewBox="0 0 64 64" fill="none">
      <rect x="12" y="48" width="40" height="8" rx="2" stroke="#ffe066" stroke-width="2" fill="none"/>
      <line x1="16" y1="52" x2="16" y2="56" stroke="#ffcc00" stroke-width="2"/>
      <line x1="24" y1="52" x2="24" y2="56" stroke="#ffcc00" stroke-width="2"/>
      <line x1="32" y1="52" x2="32" y2="56" stroke="#ffcc00" stroke-width="2"/>
      <line x1="40" y1="52" x2="40" y2="56" stroke="#ffcc00" stroke-width="2"/>
      <line x1="48" y1="52" x2="48" y2="56" stroke="#ffcc00" stroke-width="2"/>
    </svg>
    <!-- Maçã (símbolo escolar) -->
    <svg class="icone-fundo maca1" width="80" height="80" viewBox="0 0 64 64" fill="none">
      <ellipse cx="32" cy="40" rx="18" ry="14" stroke="#ffcc00" stroke-width="2" fill="none"/>
      <path d="M32 26 Q34 18 40 18" stroke="#ffe066" stroke-width="2" fill="none"/>
      <ellipse cx="32" cy="40" rx="8" ry="6" stroke="#ffe066" stroke-width="2" fill="none"/>
    </svg>
    <!-- Globo terrestre -->
    <svg class="icone-fundo globo1" width="110" height="110" viewBox="0 0 64 64" fill="none">
      <circle cx="32" cy="32" r="20" stroke="#ffe066" stroke-width="2" fill="none"/>
      <ellipse cx="32" cy="32" rx="10" ry="20" stroke="#ffcc00" stroke-width="2" fill="none"/>
      <ellipse cx="32" cy="32" rx="20" ry="10" stroke="#ffcc00" stroke-width="2" fill="none"/>
    </svg>
    <!-- Livro menor -->
    <svg class="icone-fundo livro2" width="70" height="70" viewBox="0 0 64 64" fill="none">
      <rect x="12" y="20" width="40" height="24" rx="5" stroke="#ffe066" stroke-width="2" fill="none"/>
      <rect x="20" y="28" width="24" height="8" rx="1" stroke="#ffcc00" stroke-width="2" fill="none"/>
    </svg>
  </div>

  <div id="particles-js"></div>

  <div id="tela-inicial" class="tela">
    <h1>Quiz de Perguntas Gerais</h1>
    <button onclick="mostrarCadastro()"><i class="fas fa-play"></i> Iniciar Quiz</button>
    <button onclick="mostrarRanking()"><i class="fas fa-trophy"></i> Ver Ranking</button>
    <button onclick="mostrarCriarQuiz()"><i class="fas fa-plus"></i> Criar Quiz Personalizado</button>
    <button onclick="mostrarEntrarQuiz()"><i class="fas fa-key"></i> Entrar em um Quiz Personalizado</button>
  </div>

  <div id="alerta" class="oculto"></div>

  <div id="tela-cadastro" class="tela oculto">
    <h2>Cadastro</h2>
    <input id="nome" type="text" placeholder="Digite seu nome">
    <input id="turma" type="text" placeholder="Digite sua turma">
    <button onclick="iniciarComCadastro()">Iniciar Quiz</button>
  </div>
  
  <div id="tela-temas" class="tela oculto">
    <h2>Escolha o tema do Quiz</h2>
    <div id="temas-container">
      <button onclick="escolherTema('geografia')">Geografia</button>
      <button onclick="escolherTema('historia')">História</button>
      <button onclick="escolherTema('ciencia')">Ciências</button>
      <button onclick="escolherTema('esportes')">Esportes</button>
      <button onclick="escolherTema('cultura')">Cultura</button>
      <button onclick="escolherTema('geral')">Geral</button>
    </div>
  </div>

  <div id="tela-tipo-pergunta" class="tela oculto">
    <h2>Escolha o tipo de pergunta</h2>
    <select id="tipo-pergunta">
      <option value="multipla">Múltipla Escolha</option>
      <option value="verdadeiro-falso">Verdadeiro ou Falso</option>
    </select>
    <button onclick="iniciarQuiz()">Iniciar Quiz</button>
  </div>

  <div id="tela-quiz" class="tela oculto">
    <div id="usuario-info"></div>
    <div id="progresso-barra" style="background:#444;height:22px;border-radius:10px;overflow:hidden;margin-bottom:10px;">
      <div id="progresso-barra-preenchido" style="background:#ffcc00;height:100%;width:0%;transition:width 0.4s;"></div>
    </div>
    <div id="progresso"></div>
    <h2 id="pergunta">vai curintia</h2>
    <div id="opcoes"></div>
    <button id="btn-pular" onclick="pularPergunta()">Pular Pergunta (3)</button>
  </div>

  <div id="tela-resultado" class="tela oculto">
    <h2>Resultado</h2>
    <p id="mensagem-final"></p>
    <p id="pontuacao-final"></p>
    <button onclick="reiniciar()">Jogar Novamente</button>
    <button onclick="voltarInicio()">Voltar ao Início</button>
  </div>

  <div id="tela-ranking" class="tela oculto">
    <h2>Ranking</h2>
    <ul id="lista-ranking"></ul>
    <button onclick="voltarInicio()">Voltar</button>
    <button onclick="limparRanking()"><i class="fas fa-trash"></i> Limpar Ranking</button>
  </div>

  <div id="tela-criar-quiz" class="tela oculto">
    <h2>Criar Quiz Personalizado</h2>
    <input id="titulo-quiz" type="text" placeholder="Título do Quiz"><br>
    <div id="perguntas-criadas"></div>
    <button onclick="adicionarPergunta()">Adicionar Pergunta</button>
    <button onclick="salvarQuizPersonalizado()">Salvar e Compartilhar</button>
    <button onclick="voltarInicio()">Voltar</button>
  </div>

  <div id="tela-entrar-quiz" class="tela oculto">
    <h2>Entrar em Quiz Personalizado</h2>
    <input id="codigo-quiz" type="text" placeholder="Código do Quiz">
    <button onclick="carregarQuizPersonalizado()">Entrar</button>
    <button onclick="voltarInicio()">Voltar</button>
  </div>

  <div id="tela-cadastro-personalizado" class="tela oculto">
    <h2>Cadastro para Quiz Personalizado</h2>
    <input id="nome-personalizado" type="text" placeholder="Digite seu nome">
    <button onclick="iniciarQuizPersonalizado()">Iniciar Quiz</button>
    <button onclick="voltarInicio()">Voltar</button>
  </div>

  <script src="script.js"></script>
  <script>
particlesJS('particles-js', {
  particles: {
    number: { value: 40 },
    color: { value: "#ffcc00" },
    shape: { type: "circle" },
    opacity: { value: 0.13 },
    size: { value: 6 },
    move: { enable: true, speed: 1.2 }
  },
  interactivity: { detect_on: "canvas", events: { onhover: { enable: false } } }
});
</script>
</body>
</html>
